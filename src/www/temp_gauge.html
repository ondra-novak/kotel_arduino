<template id="tempGauge">
<div class="tempGauge">
        <div class="max ref needle" data-attr="style=max_tmp"></div>
        <div class="min ref needle" data-attr="style=min_tmp"></div>
        <div class="cur needle" data-attr="style=cur_tmp"></div>
        <div class="label cur_temp" data-name="cur_tmp_value">--.-</div>
        <div class="label amp_temp" data-name="amp_tmp_value">--.-</div>
        <div class="label t20">20</div>
        <div class="label t40">40</div>
        <div class="label t60">60</div>
        <div class="label t80">80</div>
        <div class="label t100">100</div>
</div>
</template>
