<template id="trayConfig">
    <x-title>Nastavení zásobníku<button data-name="bst">x</button></x-title>
    <x-form>
        <label data-unit="mjkg"><span>Výhřevnost paliva</span><input type="number" data-name="mjkg" step="0.1" min="0" max="25.5"></label>
        <label data-unit="kg"><span>Maximální naložení zásobníku</span><input type="number" data-name="traykg" min="1" max="255"></label>
        <label data-unit="kg"><span>Hmotnost jednoho pytle</span><input type="number" data-name="bgkg"  min="1" max="255"></label>            
        <hr>
        <label><span>Přidat palivo</span><div>            
            <input type="number" data-name="fuel" min="-120" max="+120">
            <select data-name="unit" size="1">
                <option>pytel</option>
                <option>kg</option>
            </select>
        </div>
        </label>
        <label><input type="checkbox" data-name="reset"><span>Změna paliva</span></label>        
    </x-form>
    <x-buttons>
        <button data-name="bok">Ok</button><button data-name="bst">Storno</button>
    </x-buttons>
</template>
<template id="resetFuel">
    <x-title>Potvrzení změny paliva<button data-name="bst">x</button></x-title>
    <p>Pokud došlo ke změně paliva, je třeba resetovat statistiky pro výpočet spotřeby. </p>
    <p>Přeješ si statistiky resetovat?</p>
    <x-buttons>
        <button data-name="bok">Ano</button>
        <button data-name="bst">Ne</button>
    </x-buttons>
</template>
