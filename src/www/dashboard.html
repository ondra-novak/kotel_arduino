<template id="dashboard">
    <div class="dashboard">
        <x-headerstatus data-name="hdr"></x-headerstatus>
        <div class="grid">
            <x-tempgauge data-name="temp_out" class="tmax"></x-tempgauge>
            <x-tempgauge data-name="temp_in" class="tmin"></x-tempgauge>
            <x-traygauge data-name="tray"></x-traygauge>
            <x-controlbox data-name="cntr"></x-controlbox>
        </div>

        <div class="mcp" hidden="hidden" data-hide="!man">
            <p>Panel ručního ovládání</p>
            <div class="cntrbt">
                <div data-name="fdr" data-attr="class=fdr_active">Podavač</div>
                <div data-name="fan" data-attr="class=fan_active">Ventilátor</div>
                <div data-name="pump" data-attr="class=pump_active">Čerpadlo</div>
            </div>
            <div class="slider">
                <input type="range" min="1" max="100" step="1" data-name="fanpct">
            </div>
        </div>

        <div class="bottom">
