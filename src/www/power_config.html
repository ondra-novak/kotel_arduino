<template id="powerConfig" class="powerConfig">
    <x-title>Nastavení výkonu<button data-name="bst">x</button></x-title>
    <x-form>
        <x-section title="Plný výkon">
            <label data-unit="kw"><span>Výkon</span><input type="number" data-name="full_power" min="1" max="25" step="1"></label>
            <label data-unit="s" hidden data-hide="!adv"><span>Přikládání</span><input type="number" data-name="full_fueling" min="1" max="255"></label>
            <label data-unit="s" hidden data-hide="!adv"><span>Prohořívání</span><input type="number" data-name="full_burnout" min="1" max="255"></label>
            <label data-unit="pc"><span>Ventilátor</span><input type="number" data-name="full_fan"></label>
        </x-section>
        <x-section title="Snížený výkon">
            <label data-unit="kw"><span>Výkon</span><input type="number" data-name="low_power" min="1" max="25" step="1"></label>
            <label data-unit="s" hidden data-hide="!adv"><span>Přikládání</span><input type="number" data-name="low_fueling" min="1" max="255"></label>
            <label data-unit="s" hidden data-hide="!adv"><span>Prohořívání</span><input type="number" data-name="low_burnout" min="1" max="255"></label>
            <label data-unit="pc"><span>Ventilátor</span><input type="number" data-name="low_fan"></label>
        </x-section>                                
    </x-form>
    <x-buttons>
        <button data-name="badv" class="left" data-hide="adv">Pokročilé</button>
        <button data-name="badv" class="left" data-hide="!adv" hidden>Jednoduché</button>
        <button data-name="bok">OK</button>
        <button data-name="bst">Storno</button>
    </x-buttons>    
</template>
